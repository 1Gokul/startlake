<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <img id="main-image" alt="lake" />
    <div class="row">
      <div class="left-container">
        <div class="time-container">
          <div id="hour" class="time">00</div>
          <div class="time-dot-container">
            <svg
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
              class="time-dot"
            >
              <circle cx="50" cy="50" r="50" />
            </svg>
            <svg
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
              class="time-dot"
            >
              <circle cx="50" cy="50" r="50" />
            </svg>
          </div>
          <div id="minute" class="time">00</div>
        </div>
        <div class="extra-info">
          <div class="info">
            <div id="date" class="date">...</div>
            <div id="day" class="day description">someday</div>
          </div>
          <div class="info">
            <div id="temp" class="temp">...</div>
            <div id="weather" class="weather description">unknown</div>
          </div>
        </div>
      </div>
      <div class="link-container">
        <div class="col">
          <a href="https://mail.google.com/mail/u/0/#inbox">gmail</a>
          <a href="https://mail.google.com/mail/u/1/#inbox">gmail-z</a>
          <a href="https://www.linkedin.com/feed/ ">linkedin</a>
        </div>
        <div class="col">
          <a href="https://github.com/">github</a>
          <a href="https://www.photopea.com/">photopea</a>
          <a href="https://old.reddit.com/">reddit</a>
        </div>
        <div class="col">
          <a href="https://drive.google.com/drive/u/0/home">drive</a>
          <a href="https://photos.google.com/">photos</a>
          <a href="https://www.youtube.com/">youtube</a>
        </div>
        <div class="col">
          <a href="https://www.inoreader.com/all_articles/">inoreader</a>
          <a href="https://readspike.com/webdev/">readspike</a>
          <a href="https://www.instagram.com/">instagram</a>
        </div>
        <div class="col">
          <a href="https://chat.openai.com/">chatgpt</a>
          <a href="https://claude.ai/">claude</a>
          <a href="https://chat.deepseek.com/">deepseek</a>
        </div>
      </div>
    </div>
    <script type="module">
      import { getTime, getDate, getWeather, getImage } from "./index.mjs";

      getTime();
      setInterval(getTime, 1000);

      getDate();
      setInterval(getTime, 60000);

      getWeather();
      setInterval(getWeather, 180000);

      getImage();
    </script>
  </body>
